<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Film strip background -->
  <rect x="4" y="8" width="24" height="16" fill="#1a1a1a" rx="2"/>
  
  <!-- Film strip holes -->
  <rect x="6" y="6" width="2" height="2" fill="#333"/>
  <rect x="6" y="12" width="2" height="2" fill="#333"/>
  <rect x="6" y="18" width="2" height="2" fill="#333"/>
  <rect x="6" y="24" width="2" height="2" fill="#333"/>
  
  <rect x="24" y="6" width="2" height="2" fill="#333"/>
  <rect x="24" y="12" width="2" height="2" fill="#333"/>
  <rect x="24" y="18" width="2" height="2" fill="#333"/>
  <rect x="24" y="24" width="2" height="2" fill="#333"/>
  
  <!-- Movie camera lens -->
  <circle cx="16" cy="16" r="6" fill="#2a2a2a"/>
  <circle cx="16" cy="16" r="4" fill="#1a1a1a"/>
  <circle cx="16" cy="16" r="2" fill="#4a4a4a"/>
  
  <!-- Camera body highlight -->
  <rect x="8" y="10" width="16" height="12" fill="none" stroke="#444" stroke-width="0.5"/>
</svg>
